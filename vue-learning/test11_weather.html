<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>interface-axios-weather</title>
	</head>
	<body>
		<div id="app">
			<div id="">
				<h2>weather you know</h2>
			</div>
			<input type="text" name="" v-model="city" value="" @keyup.enter="searchWeatherInfo"/>
			<br />
			<hr >
			
			<span v-for="city in cities" @click="searchWeatherInfo">{{ city }}&nbsp;&nbsp;</span>
				<ul>
					<li v-for="item in weatherlist">{{ item.date }} {{ item.high }}  {{ item.low }} {{ item.type }}</li>
				</ul>
				
			
		
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./js/main_weather.js"></script>

	</body>
</html>

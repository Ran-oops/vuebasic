<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model='mess'/>
			<div v-text="mess">
				
			</div>
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
			<script>
				var app = new Vue({
					el:'#app',
					data:{
						mess:'young for you!'
						
					}
				})
			</script>
			
		</div>
		
	</body>
</html>
